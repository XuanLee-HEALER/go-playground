services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_CHANNEL=ws:broadcast
    depends_on:
      - redis
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    ports:
      - "3000:80"
